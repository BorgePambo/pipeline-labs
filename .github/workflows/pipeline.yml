name: Matrix Strategy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 19]
        include:
          - os: ubuntu-latest
            node-version: 20
            experimental: true
        exclude:
          - os: windows-latest
            node-version: 16

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Informações de matrix
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Node: ${{ matrix.node-version }}"
          echo "Experimental: ${{ matrix.experimental }}"

      - name: Setup do Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Verificar versões
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

      - name: Executar testes específicos
        run: |
          echo "Executando testes no ${{ matrix.os }} com Node ${{ matrix.node-version }}..."
          sleep 2
          echo "Teste concluído"

      - name: Teste experimental
        if: ${{ matrix.experimental == true }}
        run: |
          echo "Executando testes experimentais..."
          sleep 1
          echo "Testes experimentais concluídos"

  collect-result:
    runs-on: ubuntu-latest
    needs: test-matrix
    steps:
      - name: Coletar Resultados
        run: |
          echo "Coletando resultados de todos os jobs da matrix..."
          echo "Todos os jobs da matrix foram executados"
